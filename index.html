<html>
	<head>
		<title>Pig Game</title>
		<link rel="stylesheet" href="index.css" />
	</head>

	<body>
		<div class="wrapper-app">
			<div class="dice">2</div>
			<div class="wrapper-main">
				<div class="area active" id="player-a">
					<div class="section name">Player A</div>
					<div class="section score">0</div>
					<div class="section current">0</div>
				</div>
				<div class="area inactive" id="player-b">
					<div class="section name">Player B</div>
					<div class="section score">0</div>
					<div class="section current">0</div>
				</div>
			</div>
			<div class="button roll">Roll Dice</div>
			<div class="button hold">Hold</div>
			<div class="button new">New Game</div>
		</div>

		<script src="common.js"></script>
		<script src="index.js"></script>
	</body>
</html>
